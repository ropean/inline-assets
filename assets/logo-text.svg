<svg width="360" height="40" viewBox="0 0 360 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="offset" values="0;0.3;0" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="offset" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="offset" values="1;0.7;1" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Icon gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Strong glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for icon -->
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Left icon - compact and within bounds -->
  <g transform="translate(20, 20)">
    <!-- Outer pulse circle - stays within 40px bounds -->
    <circle cx="0" cy="0" r="15" fill="url(#iconGradient)" opacity="0.2">
      <animate attributeName="r" values="15;17;15" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;0.35;0.2" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Main circle -->
    <circle cx="0" cy="0" r="13" fill="url(#iconGradient)" filter="url(#iconGlow)"/>
    
    <!-- Three animated layers (CSS, JS, SVG) -->
    <g opacity="0.95">
      <rect x="-9" y="-7" width="18" height="2.5" rx="1.25" fill="white" opacity="0.75">
        <animate attributeName="width" values="18;14;18" dur="2s" repeatCount="indefinite" />
        <animate attributeName="x" values="-9;-7;-9" dur="2s" repeatCount="indefinite" />
      </rect>
      <rect x="-9" y="-2" width="18" height="2.5" rx="1.25" fill="white" opacity="0.85">
        <animate attributeName="width" values="18;14;18" dur="2s" begin="0.3s" repeatCount="indefinite" />
        <animate attributeName="x" values="-9;-7;-9" dur="2s" begin="0.3s" repeatCount="indefinite" />
      </rect>
      <rect x="-9" y="3" width="18" height="2.5" rx="1.25" fill="white" opacity="0.95">
        <animate attributeName="width" values="18;14;18" dur="2s" begin="0.6s" repeatCount="indefinite" />
        <animate attributeName="x" values="-9;-7;-9" dur="2s" begin="0.6s" repeatCount="indefinite" />
      </rect>
    </g>
    
    <!-- Center pulsing dot -->
    <circle cx="0" cy="0" r="2.5" fill="white">
      <animate attributeName="r" values="2.5;4;2.5" dur="1.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Text: @ropean/inline-assets - much larger -->
  <g transform="translate(48, 30)">
    <!-- @ropean part -->
    <text x="0" y="0" font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif" 
          font-size="26" font-weight="700" fill="url(#textGradient)" filter="url(#glow)">
      @ropean
      <animate attributeName="opacity" values="1;0.85;1" dur="3s" repeatCount="indefinite" />
    </text>
    
    <!-- Separator - more visible with better spacing -->
    <text x="114" y="0" font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif" 
          font-size="26" font-weight="400" fill="url(#textGradient)" opacity="0.7">
      /
    </text>
    
    <!-- inline-assets part -->
    <text x="130" y="0" font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif" 
          font-size="26" font-weight="600" fill="url(#textGradient)" filter="url(#glow)">
      inline-assets
      <animate attributeName="opacity" values="1;0.85;1" dur="3s" begin="0.5s" repeatCount="indefinite" />
    </text>
  </g>
  
  <!-- Floating particles - more visible -->
  <g>
    <circle cx="46" cy="8" r="2" fill="#667eea" opacity="0.5">
      <animate attributeName="cy" values="8;5;8" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="32" r="2" fill="#764ba2" opacity="0.5">
      <animate attributeName="cy" values="32;35;32" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="310" cy="8" r="1.5" fill="#667eea" opacity="0.4">
      <animate attributeName="cy" values="8;5;8" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Sweeping underline -->
  <line x1="50" y1="32" x2="50" y2="32" stroke="url(#textGradient)" stroke-width="2" opacity="0.7" stroke-linecap="round">
    <animate attributeName="x2" values="50;280;50" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.7;0" dur="4s" repeatCount="indefinite" />
  </line>
</svg>

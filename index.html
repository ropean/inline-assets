        <animate attributeName="offset" values="0;0.3;0" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="offset" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="offset" values="1;0.7;1" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Icon gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Strong glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for icon -->
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Left icon - compact and within bounds -->
  <g transform="translate(20, 20)">
    <!-- Outer pulse circle - stays within 40px bounds -->
    <circle cx="0" cy="0" r="15" fill="url(#iconGradient)" opacity="0.2">
      <animate attributeName="r" values="15;17;15" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;0.35;0.2" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Main circle -->
    <circle cx="0" cy="0" r="13" fill="url(#iconGradient)" filter="url(#iconGlow)"/>
    
    <!-- Three animated layers (CSS, JS, SVG) -->
    <g opacity="0.95">
      <rect x="-9" y="-7" width="18" height="2.5" rx="1.25" fill="white" opacity="0.75">
        <animate attributeName="width" values="18;14;18" dur="2s" repeatCount="indefinite" />
        <animate attributeName="x" values="-9;-7;-9" dur="2s" repeatCount="indefinite" />
      </rect>
      <rect x="-9" y="-2" width="18" height="2.5" rx="1.25" fill="white" opacity="0.85">
        <animate attributeName="width" values="18;14;18" dur="2s" begin="0.3s" repeatCount="indefinite" />
        <animate attributeName="x" values="-9;-7;-9" dur="2s" begin="0.3s" repeatCount="indefinite" />
      </rect>
      <rect x="-9" y="3" width="18" height="2.5" rx="1.25" fill="white" opacity="0.95">
        <animate attributeName="width" values="18;14;18" dur="2s" begin="0.6s" repeatCount="indefinite" />
        <animate attributeName="x" values="-9;-7;-9" dur="2s" begin="0.6s" repeatCount="indefinite" />
      </rect>
    </g>
    
    <!-- Center pulsing dot -->
    <circle cx="0" cy="0" r="2.5" fill="white">
      <animate attributeName="r" values="2.5;4;2.5" dur="1.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite" />
    </circle>
  </g>

      <animate attributeName="opacity" values="1;0.85;1" dur="3s" repeatCount="indefinite" />
    </text>
    
    <!-- Separator - more visible with better spacing -->
    <text x="114" y="0" font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif" 
          font-size="26" font-weight="400" fill="url(#textGradient)" opacity="0.7">
      /
    </text>
    
    <!-- inline-assets part -->
    <text x="130" y="0" font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif"

      <animate attributeName="opacity" values="1;0.85;1" dur="3s" begin="0.5s" repeatCount="indefinite" />
    </text>
  </g>

  <g>
    <circle cx="46" cy="8" r="2" fill="#667eea" opacity="0.5">
      <animate attributeName="cy" values="8;5;8" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="32" r="2" fill="#764ba2" opacity="0.5">
      <animate attributeName="cy" values="32;35;32" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="310" cy="8" r="1.5" fill="#667eea" opacity="0.4">
      <animate attributeName="cy" values="8;5;8" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Sweeping underline -->
  <line x1="50" y1="32" x2="50" y2="32" stroke="url(#textGradient)" stroke-width="2" opacity="0.7" stroke-linecap="round">
    <animate attributeName="x2" values="50;280;50" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.7;0" dur="4s" repeatCount="indefinite" />
  </line>
</svg>

  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  padding: 20px;
}

.container {
  text-align: center;
  max-width: 600px;
  animation: fadeInUp 0.8s ease-out;
}

.badge {
  display: inline-block;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  color: white;
  padding: 8px 20px;
  border-radius: 50px;
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 20px;
  animation: pulse 2s infinite;
}

.title {
  font-size: 48px;
  font-weight: 900;
  color: white;
  margin-bottom: 16px;
  text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
}

.description {
  font-size: 20px;
  color: rgba(255, 255, 255, 0.9);
  margin-bottom: 40px;
  line-height: 1.6;
}

.features {
  display: flex;
  gap: 16px;
  justify-content: center;
  flex-wrap: wrap;
}

.feature {
  background: white;
  color: #667eea;
  padding: 12px 24px;
  border-radius: 12px;
  font-weight: 600;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease;
}

.feature:hover {
  transform: translateY(-4px);
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}`,js:`console.log('🎉 Inline Assets Demo Loaded!');

    feature.style.animation = 'fadeInUp 0.6s ease-out forwards';
  });

  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
  padding: 20px;
}

.card {
  max-width: 420px;
  width: 100%;
  background: white;
  border-radius: 24px;
  padding: 32px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  animation: slideUp 0.6s ease-out;
}

.card-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 24px;
}

.icon {
  width: 60px;
  height: 60px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
}

.status {
  background: linear-gradient(135deg, #fbbf24, #f59e0b);
  color: white;
  padding: 6px 16px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.card-title {
  font-size: 28px;
  font-weight: 800;
  color: #1e293b;
  margin-bottom: 12px;
}

.card-description {
  font-size: 15px;
  color: #64748b;
  line-height: 1.7;
  margin-bottom: 28px;
}

.card-stats {
  display: flex;
  gap: 20px;
  margin-bottom: 28px;
  padding: 20px;
  background: #f8fafc;
  border-radius: 16px;
}

.stat {
  flex: 1;
  text-align: center;
}

.stat-value {
  font-size: 24px;
  font-weight: 800;
  color: #667eea;
  margin-bottom: 4px;

.stat-label {

    stat.style.transform = 'translateY(20px)';

      stat.style.opacity = '1';

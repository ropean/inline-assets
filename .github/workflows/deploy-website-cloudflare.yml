name: Deploy Website to Cloudflare
on:
  push:
    branches:
      - release
      - 'release*'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build website
        run: pnpm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: inline-assets
          directory: ./website/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment summary
        run: |
          echo "## ✅ Website Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Website**: https://inline-assets.ropean.org" >> $GITHUB_STEP_SUMMARY
          echo "- **Cloudflare Pages**: Deployed ✓" >> $GITHUB_STEP_SUMMARY
          echo "- **Source**: release branch" >> $GITHUB_STEP_SUMMARY
